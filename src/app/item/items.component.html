<ActionBar title="My App"> </ActionBar>

<GridLayout rows="*,auto">
  <MLKitView #scannerView [torchOn]="torchOn" [pause]="pauseScanning" height="300" width="300" class="scanner-round" (loaded)="onMlKitLoaded($event)" cameraPosition="back"
    [detectionType]="detectorType" [barcodeFormats]="barcodeFormats" (detection)="onMlKitDetection($event)">
  </MLKitView>
  <Button row="1" class="m-20 -primary" text="Navigate" (tap)="onNavigateTap()"></Button>
</GridLayout>
